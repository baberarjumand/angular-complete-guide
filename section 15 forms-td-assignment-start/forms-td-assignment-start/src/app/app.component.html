<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            ngModel
            required
            email
            #emailInputRef
            class="form-control"
          />
        </div>
        <span
          class="help-block"
          *ngIf="!emailInputRef.valid && emailInputRef.touched"
          >Please enter a valid email address!</span
        >
        <div class="form-group">
          <label for="subOption">Select Subscription</label>
          <select
            id="subOption"
            class="form-control"
            [ngModel]="defaultSubOption"
            name="subOption"
            required
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            ngModel
            required
            #passwordInputRef
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        <span
          class="help-block"
          *ngIf="!passwordInputRef.valid && passwordInputRef.touched"
          >Please enter a valid password!</span
        >
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formRef.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
